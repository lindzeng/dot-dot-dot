<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>dot-dot-dot</title>
  <link rel="icon" href="img/favicon.png">

  <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div class="welcomeContainer" id="shade">
    <div class="start" id="startContainer">
      <div id="title">
        dot-dot-dot
      </div>
      <div id="about">
        by eric li, lindy zeng, and kaijia tian
      </div>
      <div id="buttonDiv">
        play
      </div>
    </div>
  </div>

  <div class="gameBar" id="bar">
    <svg id="barGraphicSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    	 viewBox="0 0 250 80">
       <rect id="barGraphic" x="10" y="10" width="230" height="60" rx="15" ry="15" />
    </svg>
    <div id="barContents">
      <span id="score">0</span> | <span id="remaining">100%</span>
    </div>
  </div>

</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="dist/bump.js"></script>
  <script src="dist/app.js"></script>
</html>
